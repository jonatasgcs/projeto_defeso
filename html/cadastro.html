<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        /* Estilos base (Fundo Gradiente) */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: #1a1a2e; 
            background-image: linear-gradient(135deg, #1e3a8a 0%, #1a1a2e 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* O EFEITO GLASSMORPHISM */
        .glass-form {
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
        }
        .glass-form h2 {
            color: #FFFFFF;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .glass-form label {
            color: #CBD5E1;
            font-weight: 600;
            margin-top: 0.5rem;
            display: block;
        }
        .glass-form input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #E2E8F0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-top: 0.25rem;
        }
        .btn-submit {
            background: linear-gradient(45deg, #3B82F6, #2563EB);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-top: 1.5rem;
            width: 100%;
        }
        .btn-submit:hover {
            background: linear-gradient(45deg, #2563EB, #1D4ED8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="glass-form">
        <h2><i class="bi bi-person-plus-fill"></i> Cadastro</h2>
        <form action="php/processa_cadastro.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Criar Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <p class="text-center text-sm mt-4 text-gray-400">
            Já tem conta? <a href="login.html" class="text-blue-400 hover:underline">Faça Login</a>
        </p>
    </div>

</body>
</html>
