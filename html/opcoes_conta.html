<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opções de Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
        /* Estilos base (Fundo Gradiente) */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: #1a1a2e; 
            background-image: linear-gradient(135deg, #1e3a8a 0%, #1a1a2e 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-container {
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .glass-container h2 {
            color: #FFFFFF;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .btn-login {
            border: 1px solid #93c5fd; 
            color: #93c5fd; 
            background-color: rgba(0, 0, 0, 0.3);
        }
        .btn-cadastro {
            background-color: #3b82f6; 
            color: white;
        }
        .btn-login:hover {
            background-color: rgba(147, 197, 253, 0.2);
            transform: translateY(-2px);
        }
        .btn-cadastro:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .btn-back {
            color: #93c5fd;
            margin-top: 1.5rem;
            display: inline-block;
        }
        .btn-back:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h2>Selecione uma Opção</h2>
        
        <a href="login.html" class="option-button btn-login">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </a>

        <a href="cadastro.html" class="option-button btn-cadastro">
            <i class="bi bi-person-plus-fill"></i> Cadastrar Nova Conta
        </a>
        
        <a href="../index.html" class="btn-back">
            <i class="bi bi-arrow-left-circle"></i> Voltar à Página Inicial
        </a>
    </div>

</body>
</html>
